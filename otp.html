         <!--Beginning-->
        <section class="signup" style="margin-top:-150px;">

                        <h2 class="form-title" style="margin-left:50px;">A Two Factor Authentication Login System</h2>

                </div>
                </section>
 <!-- End -->
<br><br><br>
             <!-- Sing in  Form -->
        <section class="signup" style="margin-top:-210px;">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>

                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Your OTP"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Submit"/>
                            </div>
                            <div class="form-group form-button" style="margin-top:-90px;margin-left:130px;">
                                    <input type="submit" name="signin" id="signin" class="form-submit" value="Gen New OTP"/>
                                </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">A One Time Password (OTP) has been sent to (EmailAddress of the user!)</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
